<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <figure class="card">
        <div class="rating-page">
          <div class="star-img-container">
            <img class="star-img" src="images/icon-star.svg" alt="star icon" />
          </div>
          <h1 class="card-heading">How did we do?</h1>
          <p class="card-p">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <ul class="rating">
            <li class="rating-num first">1</li>
            <li class="rating-num second">2</li>
            <li class="rating-num third">3</li>
            <li class="rating-num fourth">4</li>
            <li class="rating-num fith">5</li>
          </ul>
          <button class="btn">SUBMIT</button>
        </div>
        <div class="thank-page">
          <img
            class="thank-img"
            src="images/illustration-thank-you.svg"
            alt="sending rating"
          />
          <p class="selection">
            You selected <span class="num-of-rating">4</span> out of 5
          </p>
          <h1 class="thank-header">Thank you!</h1>
          <p class="thank-p">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </figure>
    </div>
    <script src="script.js"></script>
  </body>
</html>
